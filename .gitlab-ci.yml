build-staging:
  stage: build
  image: node:16.13-alpine
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - .yarn/
      - yarn.lock
  script:
    - yarn install
    - yarn run build
  artifacts:
    paths:
      - build/
  only:
    - staging


