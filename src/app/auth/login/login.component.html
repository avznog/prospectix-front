<div class="flex items-center justify-center w-full h-screen bg-opacity-0">
    <div class="w-1/2 shadow-xl card bg-base-100 rounded-t-3xl">
      
        <div class="card-body">
          <div class="inline-flex">
            <figure class="w-2/5">
                <video src="../../../../assets/logo_couleur_animated.mp4" class="mask mask-squircle" [autoplay]="true" [loop]="true" [muted]="true" type="video/mp4"></video>
                <!-- <img src="../../../assets/logo_text_couleur.png"/> -->  <!-- default logo -->
                <!-- <img src="../../../assets/logo_couleur_xmas.png"/> --> <!-- xmas logo -->
                <!-- <img src="../../../assets/logo_text_couleur_halloween_orginal.png"/> --> <!--logo halloween -->
                <!-- <img src="../../../assets/logo_text_couleur_valentine.png"/> --> <!-- ? valentine logo-->
            </figure>
            <div class="w-3/5 place-self-center">
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="justify-center w-full space-y-3 ">
                <div class="w-full form-control">
                    <label class="label" for="username">
                        <span class="label-text">
                            Identifiant
                        </span>
                    </label> 
                    <input type="text" formControlName="username" class="w-full input input-bordered" [ngClass]="{ 'is-invalid': submitted && loginForm.value['username'].errors }" />
                    <div *ngIf="submitted && loginForm.value['username'].errors" class="invalid-feedback">
                        <div *ngIf="loginForm.value['username'].errors.required">Username is required</div>
                    </div>
                </div>

                <div class="w-full form-control">
                    <label class="label" for="password">
                        <span class="label-text">
                            Mot de passe
                        </span>
                    </label>
                    <input type="password" formControlName="password" class="w-full mb-5 input input-bordered" [ngClass]="{ 'is-invalid': submitted && loginForm.value['password'].errors }" />
                    <div *ngIf="submitted && loginForm.value['password'].errors" class="invalid-feedback">
                      <div *ngIf="loginForm.value['password'].errors.required">Password is required</div>
                  </div>
                </div>
                
                <div class="justify-center card-actions">
                    <button class="btn btn-primary text-base-100" [disabled]="loading" type="submit">
                        <span *ngIf="loading" class="mr-1 spinner-border spinner-border-sm"></span>
                        Se connecter
                    </button>
                    <div *ngIf="error" class="mt-3 mb-0 alert alert-danger">{{error}}</div>
                </div>
                <div class="w-full p-0 m-0 italic text-center font-extralight">Made for <a class="text-primary" href="https://juniorisep.com">Junior ISEP</a></div>
            </form>
            </div>
          </div>
        </div>
    </div>
</div>
