<label for="modal-prospect-edit-{{prospect.id}}" class="btn btn-sm btn-circle btn-ghost btn-outline absolute right-2 top-2">✕</label>

<h1 class="text-xl mb-5">{{prospect.companyName}}</h1>

<div class="divider"></div>
<div class="space-y-5">
	<div class="inline-flex space-x-5">
		<!-- CompanyName -->
		<div class="input-group">
			<span class="text-sm">Nom</span>
			<input class="input input-bordered" placeholder="Nom du prospect" type="text" [(ngModel)]="companyName">
		</div>
	
		<!-- streetAddress -->
		<div class="input-group">
			<span class="text-sm">Adresse</span>
			<input class="input input-bordered" placeholder="Adresse" type="text" [(ngModel)]="streetAddress">
		</div>
		<!-- Select city -->
	</div>
	
	<div class="inline-flex">
		  <!-- Domaine d'activité du prospect -->
		  <div class="form-control">
			<label class="label" for="activity">
				<span class="label-text">Domaine d'activité</span>
			</label>
			<div class="inline-flex">
		
			  <!-- select activity -->
			  <select id="activity" name="activity" [(ngModel)]="activity" class="select select-bordered" >
				<option selected [defaultSelected]="true" [ngValue]="undefined">Je ne change pas le domaine d'activité</option>
				<option *ngFor="let activity of activitiesService.activities" [ngValue]="activity">{{activity.name}}</option>
			  </select>
		
			</div>
		  </div>
		
		
		  <!-- Ville du prospect -->
		  <div class="form-control">
			  <label class="label" for="city">
				  <span class="label-text">Ville</span>
			  </label>
			  <div class="inline-flex">
		
				<!-- select city -->
				<select id="city" name="city" [(ngModel)]="city"  class="select select-bordered">
				  <option selected [defaultSelected]="true" [ngValue]="undefined">Je ne change pas la ville</option>
				  <option *ngFor="let city of citiesService.cities" [ngValue]="city">{{city.name}} : {{city.zipcode}}</option>
				</select>
		
			  
			  </div>
		  </div>
		
	</div>
	
	<div class="divider"></div>
	
	<!-- Boutons informations phone / mail / website -->
	<div class="inline-flex space-x-5 w-full">
		<!-- Phone -->
		<div class="input-group">
			<span class="text-sm">Téléphone</span>
			<input type="text" placeholder="Téléphone" class="input input-bordered w-full" [(ngModel)]="phone">
		</div>
	
		<!-- Mail -->
		<div class="input-group">
			<span class="text-sm">Email</span>
			<input class="input input-bordered w-full" placeholder="Email" type="email" [(ngModel)]="email">
		</div>
	
		<!-- Website -->
		<div class="input-group">
			<span class="text-sm">Site internet</span>
			<input class="input input-bordered w-full" placeholder="Site internet" type="text" [(ngModel)]="website">
		</div>
	
	</div>
	
	<div class="divider">
		<label class="btn btn-outline btn-sm btn-ghost" for="modal-prospect-edit-{{prospect.id}}" (click)="onEditProspect()">Modifier le prospect</label>
</div>
