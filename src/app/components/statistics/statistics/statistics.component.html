<div class="space-y-5 self-center">
  <div class="card shadow-lg p-5 space-y-5">
    <label class="card-title self-center">Statistiques personnelles</label>
    <!-- STATISTIQUES TOTALES -->
    <p class="text-xl pb-0 font-bold">Sur toute l'ann√©e (Jan 1st - Aujourd'hui)</p>
    <div class="inline-flex">
      <div class="w-1/5 ">
        <app-stats-small-card [title]="'Appels'" [value]="statisticsService.statistic.totalCalls"></app-stats-small-card>
      </div>
      <div class="w-1/5">
        <app-stats-small-card  [title]="'Rappels'" [value]="statisticsService.statistic.totalReminders"></app-stats-small-card>
      </div>
      <div class="w-1/5">
        <app-stats-small-card  [title]="'Rendez-vous'" [value]="statisticsService.statistic.totalMeetings"></app-stats-small-card>
      </div>
      <div class="w-1/5">
        <app-stats-small-card  [title]="'Mails'" [value]="statisticsService.statistic.totalSentEmails"></app-stats-small-card>
      </div>
      <div class="w-1/5">
        <app-stats-small-card  [title]="'Refus'" [value]="statisticsService.statistic.totalNegativeAnswers"></app-stats-small-card>
      </div>
    </div> 

    <!-- STATISTIQUES SUR LA SEMAINE -->
    <p class="text-xl pb-0 font-bold">Cette semaine</p>
    <div class="inline-flex">
      <div class="w-1/5 ">
        <app-stats-small-card [title]="'Appels'" [value]="statisticsService.statistic.weeklyCalls"></app-stats-small-card>
      </div>
      <div class="w-1/5">
        <app-stats-small-card  [title]="'Rappels'" [value]="statisticsService.statistic.weeklyReminders"></app-stats-small-card>
      </div>
      <div class="w-1/5">
        <app-stats-small-card  [title]="'Rendez-vous'" [value]="statisticsService.statistic.weeklyMeetings"></app-stats-small-card>
      </div>
      <div class="w-1/5">
        <app-stats-small-card  [title]="'Mails'" [value]="statisticsService.statistic.weeklySentEmails"></app-stats-small-card>
      </div>
      <div class="w-1/5">
        <app-stats-small-card  [title]="'Refus'" [value]="statisticsService.statistic.weeklyNegativeAnswers"></app-stats-small-card>
      </div>
    </div> 

    <label class="card-title">Historique des Stats</label>
    <div class="card-body w-full">

      <div *ngFor="let statHistory of statsHistoryService.statsHistory | keyvalue">
        <div tabindex="0-{{statHistory.value.id}}"
          class="collapse collapse-arrow border border-base-300 bg-base-100 rounded-box">
          <input type="checkbox" />
          <div class="collapse-title text-xl font-medium">{{statHistory.value.startDate | shortFrenchDate}} au
            {{statHistory.value.endDate | shortFrenchDate}}</div>
          <div class="collapse-content">
            <div class="inline-flex w-full">
              <div class="w-1/5 ">
                <app-stats-small-card [title]="'Appels'" [value]="statHistory.value.weeklyCalls"></app-stats-small-card>
              </div>
              <div class="w-1/5">
                <app-stats-small-card  [title]="'Rappels'" [value]="statHistory.value.weeklyReminders"></app-stats-small-card>
              </div>
              <div class="w-1/5">
                <app-stats-small-card  [title]="'Rendez-vous'" [value]="statHistory.value.weeklyMeetings"></app-stats-small-card>
              </div>
              <div class="w-1/5">
                <app-stats-small-card  [title]="'Mails'" [value]="statHistory.value.weeklySentEmails"></app-stats-small-card>
              </div>
              <div class="w-1/5">
                <app-stats-small-card  [title]="'Refus'" [value]="statHistory.value.weeklyNegativeAnswers"></app-stats-small-card>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
