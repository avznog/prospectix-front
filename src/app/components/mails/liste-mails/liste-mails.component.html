<div *ngFor="let sentEmail of sentEmailsService.sentEmails | keyvalue | slice:sentEmailsService.researchParamsSentEmails.skip:sentEmailsService.researchParamsSentEmails.skip + 20">
  <app-each-mail [sentEmail]="sentEmail.value" *ngIf="sentEmail.value.prospect.stage == 4"></app-each-mail>
</div>
<app-no-result *ngIf="sentEmailsService.sentEmails && sentEmailsService.sentEmails.size <= 0"></app-no-result>
