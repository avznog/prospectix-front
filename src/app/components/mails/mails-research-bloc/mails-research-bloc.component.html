<div class="flex flex-row justify-start space-x-10 items-start m-0 mb-5">
  <!-- done -->
  <div class="form-control min-w-fit">
    <label class="label" for="sentEmailSent">
      <span class="label-text">Emails envoy√©s</span>
    </label>
    <input class="toggle {{sent ? 'toggle-primary' : ''}}" type="checkbox" id="sentEmailSent" [(ngModel)]="sent" (change)="onEditSent()" />
  </div>

  <!--  Date of sentEmail -->
  <div class="form-control min-w-fit">
    <label class="label" for="typeMeeting">
      <span class="label-text">Date de l'envoi</span>
    </label>
    <input type="datetime-local" class="input input-bordered" [(ngModel)]="sendingDate" (change)="onChangeSendingDate()">
  </div>
</div>
