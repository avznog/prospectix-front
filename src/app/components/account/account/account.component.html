<div class="card bg-base-100 m-5 h-full">
  <div class="card-body">
    <div class="card-title justify-center">
      {{this.authService.currentUserSubject.getValue().firstname}}
      {{this.authService.currentUserSubject.getValue().name}}
    </div>
    <div class="inline-flex">
      <div class="w-1/2 space-y-5">
        <div class="input-group">
          <span class="w-1/3">Prénom</span>
          <input type="email" class="input input-bordered w-1/2 input-disabled" [disabled]="true"
            [(ngModel)]="this.authService.currentUserSubject.getValue().firstname">
        </div>
        <div class="input-group">
          <span class="w-1/3">Nom</span>
          <input type="email" class="input input-bordered w-1/2 input-disabled" [disabled]="true"
            [(ngModel)]="this.authService.currentUserSubject.getValue().name">
        </div>
        <div class="input-group">
          <span class="w-1/3">Téléphone</span>
          <input type="email" class="input input-bordered w-1/2 input-disabled" [disabled]="true"
            [(ngModel)]="this.authService.currentUserSubject.getValue().phone">
        </div>
        <div class="input-group">
          <span class="w-1/3">Mail</span>
          <input type="email" class="input input-bordered w-1/2 input-disabled" [disabled]="true"
            [(ngModel)]="this.authService.currentUserSubject.getValue().mail">
        </div>
      </div>
      <div class="w-1/2 space-y-5 ">
        <label class="btn btn-error w-full {{googleService.logged ? '' : 'btn-disabled'}}" (click)="onClickGoogleLogout()">Se déconnecter de Google</label>
        <label class="btn btn-warning w-full " (click)="onCheckGoogleLogged()">Vérifier la connexion à google</label>
        <label class="btn btn-success w-full {{googleService.logged ? 'btn-disabled' : ''}}" (click)="onConnectGoogle()">Me connecter à Google</label>
      </div>
    </div>
  </div>
</div>
