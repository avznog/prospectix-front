<div class="card bg-base-100 m-5 h-full">
  <div class="card-body">
    <div class="card-title justify-center">
      {{this.authService.currentUserSubject.getValue().firstname}}
      {{this.authService.currentUserSubject.getValue().name}}
    </div>
    <div class="w-full flex justify-center p-5">
      <img class="image-full w-1/6 h-1/6 rounded-full aspect-square border border-primary" [src]="authService.currentUserSubject.getValue().profilePictureLink != '' ? authService.currentUserSubject.getValue().profilePictureLink  : 'https://ssl.gstatic.com/s2/profiles/images/silhouette200.png'">
    </div>
    <div class="inline-flex space-x-10">
      <div class="w-1/2 space-y-5">
        <div class="input-group">
          <span class="w-1/3">Prénom</span>
          <input type="email" class="input input-bordered w-full input-disabled" [disabled]="true"
            [value]="this.authService.currentUserSubject.getValue().firstname">
        </div>
        <div class="input-group">
          <span class="w-1/3">Nom</span>
          <input type="email" class="input input-bordered w-full input-disabled" [disabled]="true"
            [value]="this.authService.currentUserSubject.getValue().name">
        </div>
        <div class="input-group">
          <span class="w-1/3">Téléphone</span>
          <input type="email" class="input input-bordered w-full input-disabled" [disabled]="true"
            [value]="this.authService.currentUserSubject.getValue().phone">
        </div>
        <div class="input-group">
          <span class="w-1/3">Mail</span>
          <input type="email" class="input input-bordered w-full input-disabled" [disabled]="true"
            [value]="this.authService.currentUserSubject.getValue().mail">
        </div>
      </div>
      <div class="w-1/2 space-y-5 ">
        <label class="btn btn-error w-full {{googleService.logged ? '' : 'btn-disabled'}}" (click)="onClickGoogleLogout()">Se déconnecter de Google</label>
        <label class="btn btn-warning w-full " (click)="onCheckGoogleLogged()">Vérifier la connexion à google</label>
        <label class="btn btn-success w-full {{googleService.logged ? 'btn-disabled' : ''}}" (click)="googleService.authenticate()">Me connecter à Google</label>
        <label class="btn btn-info w-full" for="edit-my-infos">Modifier mes informations</label>
      </div>
    </div>
  </div>
</div>

<!-- modal button edit informations -->
<input type="checkbox" id="edit-my-infos" class="modal-toggle">
<label for="edit-my-infos" class="modal cursor-pointer">
  <label class="modal-box rela tive max-w-screen-md text-sm" for="">
   <app-edit-my-infos></app-edit-my-infos>
  </label>
</label>
