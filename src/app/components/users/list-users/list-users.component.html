<table class="table w-full">
  <thead>
    <tr>
      <th></th>
      <th>Photo</th>
      <th>Nom</th>
      <th>UID</th>
      <th>Email</th>
      <th>Tél</th>
      <th>Affiché dans les stats</th>
      <th>Dans les objectifs</th>
      <th>Admin</th>
      <th>Modifier l'utilisateur</th>
      <th>Désactiver l'utilisateur</th>
      <th>Activer l'utilisateur</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let user of usersService.users | keyvalue | slice:usersService.researchParamsUsers.skip:usersService.researchParamsUsers.skip + 20"
      class="hover">
      <td>{{user.value.id}}</td>
      <td class=" bg-base-100 align-baseline w-full h-fit"><img [src]="user.value.profilePictureLink != '' ? user.value.profilePictureLink  : 'https://ssl.gstatic.com/s2/profiles/images/silhouette200.png'" class="h-full w-full rounded-full border border-solid border-primary"></td>
      <td>{{user.value.name}}</td>
      <td>{{user.value.pseudo}}</td>
      <td>{{user.value.mail}}</td>
      <td>{{user.value.phone}}</td>
      <td>
        <label>
          <input type="checkbox" class="checkbox" [checked]="user.value.statsEnabled ? true : false"
            (click)="onChangeStatsEnabled(user.value)" />
        </label>
      </td>
      <td>
        <label>
          <input type="checkbox" class="checkbox" [checked]="user.value.objectived"
            (click)="onChangeObjectived(user.value)" />
        </label>
      </td>
      <td>
        <label>
          <input type="checkbox" class="checkbox" [checked]="user.value.admin ? true : false"
            (click)="onChangeAdmin(user.value)" />
        </label>
      </td>
      <td>
        <label class="btn btn-ghost w-full btn-outline modal-button" for="edit-user-modal-{{user.value.id}}">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
          </svg>
        </label>
        <!-- modal button edit user -->
        <input type="checkbox" id="edit-user-modal-{{user.value.id}}" class="modal-toggle">
        <label for="edit-user-modal-{{user.value.id}}" class="modal cursor-pointer">
          <label class="modal-box relative max-w-screen-md text-sm" for="">
            <app-edit-user [user]="user.value"></app-edit-user>
          </label>
        </label>
      </td>
      <td>
        <div
          class="{{user.value.disabled ? 'btn-disabled' : 'btn-outline'}} btn btn-ghost w-full"
          (click)="onChangeUserStatus(user.value)">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </div>
      </td>

      <td>
        <div class="{{user.value.disabled ? 'btn-outline' : 'btn-disabled'}} btn btn-ghost w-full"
          (click)="onChangeUserStatus(user.value)">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </td>
    </tr>

  </tbody>
</table>
