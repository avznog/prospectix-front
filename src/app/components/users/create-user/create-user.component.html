<div class="modal-box w-full">
  <label for="add-user-modal" class="btn btn-sm btn-circle btn-ghost btn-outline absolute right-2 top-2">✕</label>
  <h3 class="text-lg font-bold">Ajouter un utilisateur</h3>
  <div class="divider"></div>
  <form [formGroup]="createUserForm" class="space-y-5">
    <label class="input-group">
      <span>Prénom</span>
      <input class="input input-bordered" type="text" placeholder="Ex: Benjamin" formControlName="firstname" />
    </label>

    <label class="input-group">
      <span>Nom</span>
      <input class="input input-bordered" type="text" placeholder="Ex: Gonzva" formControlName="name"/>
    </label>

    <label class="input-group">
      <span>Admin ?</span>
      <input class="input input-bordered" type="checkbox" class="checkbox" formControlName="admin" />
    </label>

    <label class="input-group">
      <span>Disabled ? </span>
      <input class="input input-bordered" type="checkbox" class="checkbox" formControlName="disabled" />
    </label>

    <div class="modal-action">
      <label for="add-user-modal" (click)="onCreateUser()" class="btn btn-outline btn-ghost">Créer l'utilisateur</label>
    </div>
  </form>
</div>
