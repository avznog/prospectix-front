<app-header></app-header>
<div class="mx-auto container">
  <h1 class="ml-6 text-xl mb-5">Rendez-vous</h1>
  <div class="drawer drawer-end">
    <input id="drawer-prospect-history" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content">
      <app-meetings-research-bloc></app-meetings-research-bloc>
      <app-meetings-liste></app-meetings-liste>
      <div class="divider"></div>
      <div class="btn-group flex justify-center">
        <button
          class="btn btn-outline btn-ghost {{meetingsService.researchParamsMeeting.skip <= 0 ? 'btn-disabled' : ''}}"
          (click)="pageDown()">«</button>
        <button class="btn btn-outline btn-ghost">Page {{meetingsService.researchParamsMeeting.skip / 20 + 1}}</button>
        <button
          class="btn btn-outline btn-ghost {{meetingsService.meetings && meetingsService.meetings.size <= 0 ? 'btn-disabled' : ''}}"
          (click)="pageUp()">»</button>
      </div>
    </div>
    <div class="drawer-side">
      <label for="drawer-prospect-history" class="drawer-overlay"></label>
      <div class="menu p-4 overflow-y-auto w-100 bg-base-100 text-base-content">
        <app-prospect-history></app-prospect-history>
      </div>
    </div>
  </div>
</div>
