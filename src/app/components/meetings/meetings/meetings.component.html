<div class="drawer drawer-end">
  <input id="drawer-prospect-history" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">

    <app-meetings-research-bloc></app-meetings-research-bloc>
    <div
      *ngIf="meetingsService.researchParamsMeeting.done == true || meetingsService.researchParamsMeeting.done == 'true'">
      <div *ngFor="let meeting of meetingsService.meetingsDone | keyvalue | slice:meetingsService.researchParamsMeeting.skip:meetingsService.researchParamsMeeting.skip + 20">
        <app-prospect-tile [prospect]="meeting.value.prospect" [meeting]="meeting.value"></app-prospect-tile>
      </div>
    </div>
    <div
      *ngIf="meetingsService.researchParamsMeeting.done == false || meetingsService.researchParamsMeeting.done == 'false'">
      <div *ngFor="let meeting of meetingsService.meetings | keyvalue | slice:meetingsService.researchParamsMeeting.skip:meetingsService.researchParamsMeeting.skip + 20">
        <app-prospect-tile *ngIf="meeting.value.prospect.stage == 3" [prospect]="meeting.value.prospect"
          [meeting]="meeting.value"></app-prospect-tile>
      </div>
    </div>

    <!-- <app-no-result *ngIf="meetingsService.meetings && meetingsService.meetings.size <= 0"></app-no-result> -->
    <div class="btn-group justify-center pb-5 w-full">
      <button
        class="btn btn-outline btn-ghost {{meetingsService.researchParamsMeeting.skip <= 0 ? 'btn-disabled' : ''}}"
        (click)="pageDown()">«</button>
      <button class="btn btn-outline btn-ghost">Page {{meetingsService.researchParamsMeeting.skip / 20 + 1}}</button>
      <button class="btn btn-outline btn-ghost" (click)="pageUp()">»</button>
    </div>
  </div>
  <div class="drawer-side">
    <label for="drawer-prospect-history" class="drawer-overlay"></label>
    <div class="menu p-4 overflow-y-auto w-100 bg-base-100 text-base-content">
      <app-prospect-history></app-prospect-history>
    </div>
  </div>
</div>
