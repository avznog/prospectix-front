<app-header></app-header>
<h1 class="ml-6 text-xl mb-5">Rendez-vous</h1>
<app-meetings-research-bloc></app-meetings-research-bloc>
<app-meetings-liste></app-meetings-liste>
<div class="divider" ></div>
<div class="btn-group flex justify-center">
  <button class="btn btn-outline btn-ghost {{meetingsService.researchParamsMeeting.skip <= 0 ? 'btn-disabled' : ''}}" (click)="pageDown()">«</button>
  <button class="btn btn-outline btn-ghost">Page {{meetingsService.researchParamsMeeting.skip / 20}}</button>
  <button class="btn btn-outline btn-ghost {{meetingsService.meetings && meetingsService.meetings.size <= 0 ? 'btn-disabled' : ''}}" (click)="pageUp()">»</button>
</div>
