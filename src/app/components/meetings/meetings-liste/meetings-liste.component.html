<div *ngFor="let meeting of this.meetingsService.meetings | keyvalue | slice:meetingsService.researchParamsMeeting.skip:meetingsService.researchParamsMeeting.skip + 2">
  <app-each-meeting [meeting]="meeting.value"></app-each-meeting>
  <br />
</div>
<div *ngIf="this.meetingsService.meetings && this.meetingsService.meetings.size <= 0">
  <div class="alert alert-error card">
    <div class="radial-progress" style="--value:100;">100%</div>
    <div class="label">Vous avez épuisé tous les rendez-vous de la base !!</div>
  </div>
</div>
