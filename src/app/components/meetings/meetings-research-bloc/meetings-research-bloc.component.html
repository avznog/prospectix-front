<div class="flex flex-row justify-start space-x-10 items-start m-0 mb-5">
  <!-- done -->
  <div class="form-control min-w-fit">
    <label class="label" for="meetingsDone">
      <span class="label-text">RDV effectu√©s</span>
    </label>
    <input class="toggle" type="checkbox" id="meetingsDone" [(ngModel)]="done" (change)="onEditDone()" />
  </div>

  <!-- type of meeting -->
  <div class="form-control min-w-fit">
    <label class="label" for="typeMeeting">
      <span class="label-text">Type de RDV</span>
    </label>
    <select id="type" name="type" [(ngModel)]="type" (change)="onEditType()" class="select select-bordered">
      <option [defaultSelected]="'Tous les types'" selected [value]="'allTypes'">Tous les types</option>
      <option *ngFor="let type of meetingTypeKeys" [ngValue]="type">{{type}}</option>
    </select>
  </div>
</div>
