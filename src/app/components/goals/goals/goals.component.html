<!-- ? All objectives for the pm -->
<div class="p-5 space-y-5">
  <div class="overflow-auto">
    <table class="table w-full">
      <!-- head -->
      <thead>
        <tr>
          <th>Chef de Projet</th>
          <th *ngFor="let goalTemplate of goalTemplatesService.goalTemplates | keyvalue">
            <div class="flex justify-center space-x-5">
              <span class="{{goalTemplate.value.disabled ? 'line-through' : ''}}">{{goalTemplate.value.name}}</span>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pmGoal of pmService.pmGoals | keyvalue">
          <th>{{pmGoal.key.firstname}} {{pmGoal.key.name.toUpperCase()}}</th>
          <td *ngFor="let goal of pmGoal.value;">
            <div class=" space-x-5 justify-center flex">
              <input class="input input-primary" type="number" [disabled]="goal.goalTemplate.disabled || goal.disabled"
                [defaultValue]="goal.value">
              <input type="checkbox" class="toggle toggle-primary" [checked]="!goal.disabled " [disabled]="goal.goalTemplate.disabled" (change)="toggleDisableGoal(pmGoal.key, goal)">
            </div>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="w-full justify-center flex">
    <label class="btn btn-outline btn-primary w-1/3">Mettre à jour les objectifs</label>
  </div>
</div>

<!-- ? Objectifs templates -->
<div class="p-5 space-y-5">
  <div class="overflow-x-auto">
    <table class="table w-full">
      <!-- head -->
      <thead>
        <tr>
          <th>Objectif</th>
          <th>Description</th>
          <th>Valeur par défaut</th>
          <th>Actif</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let goalTemplate of goalTemplatesService.goalTemplates | keyvalue">
          <th>{{goalTemplate.value.name}}</th>
          <td>{{goalTemplate.value.description}}</td>
          <td>{{goalTemplate.value.default}}</td>
          <td><input type="checkbox" [checked]="!goalTemplate.value.disabled" class="checkbox"
              (change)="onChangeDisabledTemplate(goalTemplate)" /></td>
          <td>
            <label class="btn btn-outline"><svg xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-inherit hover:text-base-100 hover:bg-opacity-0" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
              </svg>
            </label>
          </td>
          <td>
            <label class="btn btn-outline"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" fill="none" stroke="currentColor" class="h-6 w-6 text-inherit  hover:bg-opacity-0">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
            </label>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="w-full justify-center flex">
    <label class="btn btn-outline btn-primary w-1/3">Ajouter un objectif template</label>
  </div>
</div>
