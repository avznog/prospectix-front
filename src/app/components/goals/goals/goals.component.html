<!-- ! All objectives for the pm -->
<div class="p-5 space-y-5">
  <div class="overflow-y-hidden">
    <table class="table w-full ">

      <!-- ! Header  -->
      <thead>
        <tr>
          <th>Chef de Projet</th>
          <!-- ? Name of the goal (goaltempalte name) -->
          <th *ngFor="let goalTemplate of goalTemplatesService.goalTemplates | keyvalue">
            <div class="flex justify-center space-x-5">
              <span class="{{goalTemplate.value.disabled ? 'line-through' : ''}}">{{goalTemplate.value.name}}</span>
            </div>
          </th>
        </tr>
      </thead>

      <!-- ! Rows -->
      <tbody>
        <tr *ngFor="let pmGoal of pmService.pmGoals | keyvalue: asIsOrder">

          <!-- Name of CDP -->
          <th>{{pmGoal.key.firstname}} {{pmGoal.key.name.toUpperCase()}}</th>

          <!-- Each goal value -->
          <td *ngFor="let goal of pmGoal.value">
            <div class="space-x-5 justify-center inline-flex">
              <input class="input input-primary" type="number" [disabled]="goal.goalTemplate.disabled || goal.disabled"
                [defaultValue]="goal.value" (keyup.enter)="onChangeGoalValue(pmGoal.key, goal, $event)">
              <div class="block">
                <div>
                  <input type="checkbox" class="toggle toggle-primary" [checked]="!goal.disabled"
                    [disabled]="goal.goalTemplate.disabled" (change)="toggleDisableGoal(pmGoal.key, goal)">
                </div>
                <div data-tip="Bouton de favoris" class="tooltip tooltip-bottom">
                  <input type="checkbox" class="toggle toggle-primary" [checked]="goal.important"
                    [disabled]="goal.goalTemplate.disabled"
                    (change)="onToogleGoalImportant(pmGoal, goal, !goal.important)">
                </div>
              </div>
            </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- ! Objectifs templates -->
<div class="p-5 space-y-5">
  <div class="overflow-x-auto">
    <table class="table w-full table-auto">
      <!-- ! Header -->
      <thead>
        <tr>
          <th>Objectif</th>
          <th>Description</th>
          <th>Valeur par d√©faut</th>
          <th>Actif</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </tr>
      </thead>

      <!-- ! Body -->
      <tbody>
        <tr *ngFor="let goalTemplate of goalTemplatesService.goalTemplates | keyvalue">
          <th>{{goalTemplate.value.name}}</th>
          <td class="w-1/2"><textarea class="textarea textarea-ghost w-full textarea-bordered hover:cursor-default"
              [disabled]="true">{{goalTemplate.value.description}}</textarea></td>
          <td>{{goalTemplate.value.default}}</td>
          <td>
            <!-- ? checkbox disabled -->
            <input type="checkbox" [checked]="!goalTemplate.value.disabled"
              class="checkbox {{!goalTemplate.value.disabled ? 'checkbox-primary' : ''}}"
              (change)="onChangeDisabledTemplate(goalTemplate)" />
          </td>
          <td>
            <!-- ? edit goal template modal button -->
            <label class="btn btn-outline btn-primary btn-sm hover:stroke-base-100 stroke-primary modal-button"
              for="edit-goal-template-modal-{{goalTemplate.key}}">
              <svg xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 stroke-inherit hover:text-base-100 hover:bg-opacity-0" fill="none" viewBox="0 0 24 24"
                stroke="text-inherit" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
              </svg>
            </label>

            <!-- ? modal button edit goal template -->
            <input type="checkbox" id="edit-goal-template-modal-{{goalTemplate.key}}" class="modal-toggle">
            <label for="edit-goal-template-modal-{{goalTemplate.key}}" class="modal cursor-pointer">
              <label class="modal-box" for="">
                <app-edit-goal-template [goalTemplate]="goalTemplate.value"></app-edit-goal-template>
              </label>
            </label>
          </td>
          <td>
            <!-- ? modal remove goal template button -->
            <label class="btn btn-outline btn-sm btn-error hover:stroke-base-100 stroke-error modal-button"
              for="delete-goal-template-modal-{{goalTemplate.key}}">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" fill="none"
                stroke="text-inherit" class="h-6 w-6 text-inherit  hover:bg-opacity-0">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
            </label>

            <!-- modal button create goal template -->
            <input type="checkbox" id="delete-goal-template-modal-{{goalTemplate.key}}" class="modal-toggle">
            <label for="delete-goal-template-modal-{{goalTemplate.key}}" class="modal cursor-pointer">
              <label class="modal-box" for="">
                <app-delete-goal-template [goalTemplate]="goalTemplate.value"></app-delete-goal-template>
              </label>
            </label>

          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- add tempalte objective button -->
  <div class="w-full justify-center flex">
    <label class="btn btn-outline btn-primary w-1/3 modal-button" for="add-goal-template-modal">Ajouter un objectif
      template</label>
  </div>
</div>


<!-- ! MODALS  -->
<!-- modal button create goal template -->
<input type="checkbox" id="add-goal-template-modal" class="modal-toggle">
<label for="add-goal-template-modal" class="modal cursor-pointer">
  <label class="modal-box" for="">
    <app-add-goal></app-add-goal>
  </label>
</label>
