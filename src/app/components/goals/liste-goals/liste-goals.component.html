<table class="table w-full">
  <thead>
    <tr>
      <th></th>
      <th>Chef de projet</th>
      <th>Objectif</th>
      <th>Deadline</th>
      <th>Avancement</th>
      <th>Modifier l'objectif</th>
      <th>Supprimer l'objectif</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let goal of goalsService.goals | keyvalue | slice:goalsService.researchParamsGoals.skip:goalsService.researchParamsGoals.skip + 20" class="hover">
      <td>{{goal.value.id}}</td>
      <td>{{goal.value.pm.pseudo}}</td>
      <td>{{goal.value.title}}</td>
      <td>{{goal.value.deadline | date:"dd:mm:yyyy"}}</td>
      <td>{{goal.value.currentStep}}/{{goal.value.totalSteps}}</td>
      <td>
        <label for="edit-goal-modal" class="btn btn-ghost btn-outline w-full" >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" >
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </label>
        <input type="checkbox" id="edit-goal-modal" class="modal-toggle" />
        <app-edit-goal class="modal"></app-edit-goal>
      </td>
      <td>
        <div class="btn btn-ghost btn-outline w-full" (click)="deleteGoal(goal.value)">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </div>
      </td>
    </tr>
  </tbody>
  </table>
