<div class="w-full p-5 card" [attr.data-theme]="dataThemeService.dataTheme">
  <h3 class="text-lg font-bold">Modifier l'objectif {{data.goalTemplate?.name}}</h3>
  <div class="divider"></div>
  <div class="space-y-5">
    <label class="input-group">
      <span>Nom de l'objectif</span>
      <input class="input input-bordered" type="text" [(ngModel)]="name" />
    </label>

    <label class="input-group">
      <span>Description de l'objectif</span>
      <textarea class="textarea textarea-bordered" [(ngModel)]="description"
        placeholder="La description de l'objectif"></textarea>
    </label>

    <label class="input-group">
      <span>Valeur par d√©faut</span>
      <input class="input input-bordered" type="number" placeholder="Ex: 9" [(ngModel)]="default" />
    </label>
    <label
      class="btn btn-outline btn-primary flex justify-center {{(name == '' || description == '' || default < 0 ? 'btn-disabled' : '')}}"
      (click)="onEditTemplateGoal()">Modifier l'objectif</label>
  </div>
</div>
