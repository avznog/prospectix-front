<div class="p-5 card">
  <div class="card-body bg-base-100 rounded-3xl">
    <div class="card-title justify-center w-full inline-flex">Mes objectifs principaux</div>
    
    <div class="flex p-5 justify-around w-full space-x-5">
      <div class="block text-center card bg-base-300 p-5" >
        <div class="radial-progress {{statisticsService.weeklyCalls >= pmService.myCallsGoal.value ? 'text-success' : statisticsService.weeklyCalls > pmService.myCallsGoal.value / 4 ? 'text-warning' : 'text-error'}} mask-circle bg-primary mask border-4 border-primary" style="--value:{{statisticsService.weeklyCalls/pmService.myCallsGoal.value * 100}};"></div>
        <div class="p-3 font-extrabold">{{pmService.myCallsGoal.goalTemplate.name}} : {{statisticsService.weeklyCalls}}/{{pmService.myCallsGoal.value}}</div>
      </div>

      <div class="block text-center card bg-base-300 p-5">
        <div class="radial-progress {{statisticsService.weeklyMeetings >= pmService.myMeetingsGoal.value ? 'text-success' : statisticsService.weeklyMeetings > pmService.myMeetingsGoal.value / 4 ? 'text-warning' : 'text-error'}} mask-circle bg-primary mask border-4 border-primary" style="--value:{{statisticsService.weeklyMeetings/pmService.myMeetingsGoal.value * 100}};"></div>
        <div class="p-3 font-extrabold">{{pmService.myMeetingsGoal.goalTemplate.name}} : {{statisticsService.weeklyMeetings}}/{{pmService.myMeetingsGoal.value}}</div>
      </div>
      <!-- <div class="block text-center w-1/3 card bg-base-300 p-5">
        <div class="radial-progress text-success border-1 border-primary" style="--value:{{2/1 * 100}};">2/1</div>
        <div class="p-3 font-extrabold">Rendez-vous : 2/1</div>
      </div>

      <div class="block text-center w-1/3 card bg-base-300 p-5">
        <div class="radial-progress text-warning border-1 border-primary" style="--value:{{125/200 * 100}};">125/200</div>
        <div class="p-3 font-extrabold">Linkedin</div>
      </div> -->
    </div>
  </div>
</div>
