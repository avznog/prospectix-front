
  <div class="p-5 m-5 card">
    <div class="flex justify-center border rounded-3xl card-body border-error ">
    
      <div class="chat chat-start">
        <div class="chat-image avatar">
          <div class="w-10 rounded-full">
            <img [src]="authService.currentUserSubject.getValue().profilePictureLink" class="w-10 h-10"/>
          </div>
          
        </div>
        <div class="chat-bubble">Tu trouves des prospects toi ?</div>
      </div>
      <div class="chat chat-end">
        <div class="chat-image avatar">
          <div class="w-10 ">
            <img src="../../../../../assets/logo_couleur.png" class="w-10 h-10"/>

          </div>
          
        </div>
        <div class="chat-bubble">{{currentErrorMessage == '' ? "Essaie d'autre catégories, tu trouveras surement mieux ..." : currentErrorMessage}}</div>
      </div>
    </div>
  </div>
