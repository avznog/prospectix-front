<div class="card">
  <div class="card-title justify-center"><span class="justify-center">Confirmer le passage en pro de {{prospect.companyName}} ?</span>
  </div>
  <div class="card-body ">
    <div class="inline-flex space-x-5">
      <label class="btn btn-outline btn-ghost w-1/2" for="confirm-pro-{{prospect.id}}">Annuler</label>
      <label class="btn btn-outline btn-ghost w-1/2 btn-success" for="confirm-pro-{{prospect.id}}" (click)="onClickPro()">Passage en PRO</label>
    </div>
  </div>
</div>
