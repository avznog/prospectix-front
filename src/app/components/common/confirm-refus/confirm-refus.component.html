<div class="card max-w-screen-sm">
    <div class="card-title">{{prospect.companyName}} a exprimé un refus ?
    </div>
    <div class="card-body ">
        <div class="inline-flex space-x-5">
            <label class="btn btn-outline btn-ghost w-1/2" for="confirm-refus-{{prospect.id}}">Annuler</label>
            <label class="btn btn-outline btn-ghost w-1/2 btn-error" for="confirm-refus-{{prospect.id}}"
                (click)="onClickRefus()">Déclarer comme refus</label>
        </div>
    </div>
</div>
