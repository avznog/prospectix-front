<label for="{{prospect && 'modal-add-meeting-{{prospect.id}}'}}" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
<div class="form-control space-y-5">
  <label class="text-2xl font-bold">Ajouter un rendez-vous</label>
  <div class="divider"></div>
  <!-- Date du RDV -->
  <input type="datetime-local" id="date" class="datepicker input input-bordered" [(ngModel)]="date">
  <!-- Type de RDV -->
  <div class="text-center">
    <select class="select select-bordered w-full" id="typeMeeting" name="typeMeeting" [(ngModel)]="type">
      <option *ngFor="let typeMeeting of meetingTypeKeys">{{typeMeeting}}</option>
    </select>

  </div>
  <label class="btn btn-outline btn-ghost {{!date ? 'btn-disabled' : ''}} " for="{{prospect ? 'modal-add-meeting-{{prospect.id}}' : 'modal-add-prospect'}}" (click)="onCreateMeeting()">Créer le rendez-vous</label>
  <label class="label text-sm font-extralight text-error" *ngIf="!googleService.logged">Vous n'êtes pas connecté à Google</label>
</div>
