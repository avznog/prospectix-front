<label *ngIf="prospect" for="modal-add-reminder-{{prospect.id}}" class="absolute btn btn-sm btn-circle right-2 top-2">✕</label>
<label *ngIf="!prospect" for="create-prospect-reminder" class="absolute btn btn-sm btn-circle right-2 top-2">✕</label>
<div class="space-y-5 form-control">
  <label class="text-2xl font-bold">Ajouter un rappel</label>
  <div class="divider"></div>
  <input type="datetime-local" id="date" class="stroke-2 datepicker input input-bordered stroke-primary" [(ngModel)]="date">

  <div class="inline-flex">
    <label class="w-1/2 text-lg">Priorité du rappel</label>
    <div class="w-1/2 tooltip" data-tip="Priorité 1 (faible) / 2 (moyen) / 3(élevée)">
      <input type="range" min="1" max="3" value="1"
        class="range range-primary"
        step="1" [(ngModel)]="priority"/>
      <div class="flex justify-between w-full px-2 text-xs">
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </div>
    </div>

  </div>


  <textarea class="textarea textarea-bordered textarea-ghost" placeholder="Description du rappel"
    [(ngModel)]="description"></textarea>
  <label class="btn btn-outline btn-ghost {{!date ? 'btn-disabled' : ''}}" for="{{prospect ? 'modal-add-reminder-{{prospect.id}}' : 'modal-add-prospect'}}"  (click)="onCreateReminder()">Créer le rappel</label>
</div>
