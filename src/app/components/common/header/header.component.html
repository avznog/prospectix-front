<div class="navbar bg-base-100 w=full" *ngIf="authService.loggedInSubject">
  <div class="flex-1 ">
    <!-- Prospectix button -->
    <a routerLink="/dashboard" class="btn btn-ghost normal-case text-xl">Prospectix</a>
    <a routerLink="/statistics" class="btn btn-ghost normal-case text-xl font-medium">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 107.5 7.5h-7.5V6z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0013.5 3v7.5z" />
      </svg>
      <label class="text-xs">{{statisticsService.statistic.weeklyCalls}} / 50</label>
    </a>

    <!-- Versions button -->
    <label for="modal-version" class="btn btn-ghost normal-case text-xs modal-button indicator">Versions<span *ngIf="changelogsService.changelogs[0].version != this.changelogsService.localVersion" class="badge badge-secondary indicator-item badge-xs"></span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
      </svg>      
    </label>
    <input type="checkbox" id="modal-version" class="modal-toggle" />
    <label for="modal-version" class="modal cursor-pointer">
      <label class="modal-box max-w-screen-lg" for="">
        <label for="modal-version" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
         <div class="w-full">
          <span class="text-xl font-bold">Dev /w ❤️ by your pôle tech, started by Benjamin GONZVA <a href="https://www.instagram.com/ben.gonzva/" target="_blank" class="link-primary font-thin" *ngIf="authService.currentUserSubject.getValue().admin">(@ben.gonzva)</a></span>
          <ul>
            <li>2022-2023 : <a href="https://www.linkedin.com/in/benjamin-gonzva-828b071a2/" target="_blank" class="link-primary">Benjamin GONZVA</a></li>
          </ul>
          <div class="divider"></div>
          <app-changelogs class="w-full max-h-screen"></app-changelogs>
         </div>
      </label>
    </label>
  </div>

  <!-- Right part of the header -->
    <ul class="menu-horizontal menu">
      <li><a routerLink="/prospects" class="text-xl font-medium">Recherche
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>        
      </a></li>
      <li><a routerLink="/bookmarks" class="text-xl font-medium">Favoris
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
        </svg>        
      </a></li>
      <li><a routerLink="/reminders" class="text-xl font-medium">Rappels
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
        </svg>        
      </a></li>
      <li><a routerLink="/meetings" class="text-xl font-medium">Rendez-vous
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
        </svg>        
      </a></li>
      <li><a routerLink="/mails" class="text-xl font-medium">Mails
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
        </svg>        
      </a></li>
      <div *ngIf="authService.currentUserSubject.getValue().admin" class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost text-xl font-medium">Admin</label>
        <ul tabindex="0" class="menu dropdown-content p-2 shadow bg-base-100 rounded-box mt-4 w-60">
          <li *ngIf="authService.currentUserSubject.getValue().admin"><a routerLink="/users" class="w-full">Users</a></li>
          <!-- <li *ngIf="authService.currentUserSubject.getValue().admin"><a routerLink="/goals" class="w-full">Gestion des objectifs</a></li> -->
        </ul>
      </div>
      <li class="dropdown dropdown-end">
        <app-theme-picker></app-theme-picker>
      </li>
      <li (click)="logout()" class="text-xs"><a>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 stroke-current" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
        <path d="M7 12h14l-3 -3m0 6l3 -3" />
      </svg></a></li>
    </ul>
  </div>
