<div class="flex space-y-5 card card-compact">
  <div class="card-body">
    <div class="justify-center card-title">Ajouter une ville</div>
  </div>

  <!-- Nom de la ville -->
  <div class="form-control">
    <label class="label">
      <span class="label-text">Ville</span>
    </label>
    <input type="text" class="input input-bordered" [(ngModel)]="name" placeholder="Ex: Paris" (input)="onCheckDisabled()"/>
  </div>

  <div class="form-control">
    <label>
      <span class="label-text">Zone</span>
    </label>
      <select [(ngModel)]="zone" class="select select-bordered">
        <option [ngValue]="null">Choisir une zone</option>
        <option *ngFor="let zone of citiesService.cities">{{zone.name}}</option>
      </select>
  </div>
  <!-- Code postal de la ville -->
  <div class="form-control">
    <label class="label">
      <span class="label-text">Code postal</span>
    </label>
    <input type="number" class="input input-bordered" [(ngModel)]="zipcode" placeholder="Ex: 75014" (input)="onCheckDisabled()"/>
  </div>

  <div class="flex justify-center w-full">
    <label class="btn btn-outline m-5 w-1/2 {{disabled || !zone ? 'btn-disabled' : ''}}" (click)="onAddCity()">Ajouter la ville</label>
  </div>
</div>
