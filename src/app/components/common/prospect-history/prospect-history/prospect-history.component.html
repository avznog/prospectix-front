<div class="p-5 rounded-xl card" [attr.data-theme]="dataThemeService.dataTheme">
  <div class="flex justify-center w-full card-title"><span class="text-center">Historique du prospect: {{ngxSmartModalService.getModalData('history').companyName}}</span></div>
  <div class="flex justify-start card-body">
    <div class="rounded">
      <ul class="steps steps-vertical">
        <li 
        
        [attr.data-content]="
        ((event.type == 'ADD_BOOKMARKS' || event.type == 'DELETE_BOOKMARKS') && '★') || 
        (event.type == 'CREATION' && '🔆') || 
        (event.type == 'ADD_REMINDER' && '🔔') || 
        (event.type == 'ADD_MEETING' && '👥') || 
        (event.type == 'ADD_SENT_EMAIL' && '📨') ||
        (event.type == 'DELETE_REMINDER' && '🔕') ||
        (event.type == 'DELETE_MEETING' && '🔥') ||
        (event.type == 'DELETE_SENT_EMAIL' && '📮') ||
        (event.type == 'DONE_REMINDER' && '🎯') || 
        (event.type == 'DONE_MEETING' && '🤝') ||
        (event.type == 'NO_ANSWER' && '💬') ||
        (event.type == 'PASSAGE_PRO' && '📝') ||
        (event.type == 'NEGATIVE_ANSWER' && '🗑') ||
        (event.type == 'MARK_MAIL_SENT' && '✉️') || 
        (event.type == 'UPDATE_PROSPECT' && '♻')" 

        class="
          step
          {{event.type == 'CREATION' ? 'step-success' : ''}}
          {{event.type == 'ADD_REMINDER' ? 'step-info' : ''}}
          {{event.type == 'ADD_MEETING' ? 'step-info' : ''}}
          {{event.type == 'ADD_SENT_EMAIL' ? 'step-info' : ''}}
          {{event.type == 'ADD_BOOKMARKS' ? 'step-warning' : ''}}
          {{event.type == 'DONE_REMINDER' ? 'step-success' : ''}}
          {{event.type == 'DONE_MEETING' ? 'step-success' : ''}}
          {{event.type == 'DELETE_REMINDER' ? 'step-error' : ''}}
          {{event.type == 'DELETE_MEETING' ? 'step-error' : ''}}
          {{event.type == 'DELETE_BOOKMARKS' ? 'step-warning' : ''}}
          {{event.type == 'DELETE_SENT_EMAIL' ? 'step-error' : ''}}
          {{event.type == 'NEGATIVE_ANSWER' ? 'step-error' : ''}}
          {{event.type == 'PASSAGE_PRO' ? 'step-success' : ''}}
          {{event.type == 'NO_ANSWER' ? 'step-error' : ''}}
          {{event.type == 'MARK_MAIL_SENT' ? 'step-success' : ''}}
          {{event.type == 'UPDATE_PROSPECT' ? 'step-warning' : ''}}
          "
          *ngFor="let event of eventsService.events; let index = index">{{event.date | date:"dd MMMM" }} - {{event.description}}</li>
      </ul>
    </div>
  </div>
</div>
