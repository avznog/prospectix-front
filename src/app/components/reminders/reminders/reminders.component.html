
  <div class="drawer drawer-end">
    <input id="drawer-prospect-history" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content">
      
      <app-reminders-research-bloc></app-reminders-research-bloc>
      <div *ngIf="remindersService.researchParamsReminder.done == true || remindersService.researchParamsReminder.done == 'true'">
        <div *ngFor="let reminder of remindersService.remindersDone | keyvalue | slice:remindersService.researchParamsReminder.skip:remindersService.researchParamsReminder.skip + 20">
          <app-prospect-tile [reminder]="reminder.value" [prospect]="reminder.value.prospect"></app-prospect-tile>
        </div>
      </div>
      <div *ngIf="remindersService.researchParamsReminder.done == false || remindersService.researchParamsReminder.done == 'false'">
        <div *ngFor="let reminder of remindersService.reminders | keyvalue | slice:remindersService.researchParamsReminder.skip:remindersService.researchParamsReminder.skip + 20">
          <app-prospect-tile [reminder]="reminder.value" [prospect]="reminder.value.prospect" *ngIf="reminder.value.prospect.stage == 2"></app-prospect-tile>
        </div>
      </div>
    <!-- <app-no-result *ngIf="(remindersService.reminders && remindersService.reminders.size <= 0 && remindersService.researchParamsReminder.done == 'false' || remindersService.researchParamsReminder.done == false) || (remindersService.remindersDone && remindersService.remindersDone.size <= 0)"></app-no-result>  -->
    <div class="btn-group justify-center pb-5">
      <button class="btn btn-outline btn-ghost {{remindersService.researchParamsReminder.skip! <= 0 ? 'btn-disabled' : ''}}" (click)="pageDown()">«</button>
      <button class="btn btn-outline btn-ghost">Page {{remindersService.researchParamsReminder.skip / 20 + 1}}</button>
      <button class="btn btn-outline btn-ghost " (click)="pageUp()">»</button>
    </div>
    </div>
    <div class="drawer-side">
      <label for="drawer-prospect-history" class="drawer-overlay"></label>
      <div class="menu p-4 overflow-y-auto w-100 bg-base-100 text-base-content">
        <app-prospect-history></app-prospect-history>
      </div>
    </div>
  </div>
