<div *ngFor="let reminder of reminders">
    <app-each-prospect [reminder]="reminder" [priority]="priority" [remindersDone]="remindersDone"
        [futureReminders]="futureReminders" [previousReminders]="previousReminders" [date]="date"
        [remindersDateDown]="remindersDateDown" [remindersDateUp]="remindersDateUp"></app-each-prospect>
</div>
