<div *ngFor="let reminder of remindersService.reminders | keyvalue | slice:remindersService.researchParamsReminder.skip:remindersService.researchParamsReminder.skip + 2">
    <app-each-reminder [reminder]="reminder.value"></app-each-reminder>
    <br />
</div>
<app-no-result *ngIf="remindersService.reminders && remindersService.reminders.size <= 0"></app-no-result>
