<div *ngFor="let reminder of remindersService.reminders | keyvalue | slice:remindersService.researchParamsReminder.skip:remindersService.researchParamsReminder.skip + 20">
    <app-each-reminder *ngIf="reminder.value.pm.pseudo == authService.currentUserSubject.getValue().pseudo" [reminder]="reminder.value"></app-each-reminder>
    <br />
</div>
<app-no-result *ngIf="remindersService.reminders && remindersService.reminders.size <= 0"></app-no-result>
