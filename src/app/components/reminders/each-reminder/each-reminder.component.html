<!-- Card -->
<div class="card card-bordered shadow-md border-solid border-current">
  <div class="card-body bg-opacity-10 ">
    <div class="inline-flex ">
      
      <!-- Priority stars -->
      <div class="w-1/6" >
        <div class="rating rating-md gap-1">
          <input name="priority" type="radio"
            class="mask mask-star {{reminder.priority == 1 ? 'bg-success' : reminder.priority == 2 ? 'bg-warning' : 'bg-error'}}"
            checked>
        </div>
        <div *ngIf="reminder.priority > 1" class="rating rating-md gap-1">
          <input name="priority" type="radio"
            class="mask mask-star  {{reminder.priority == 2 ? 'bg-warning' : 'bg-error'}}" checked>
        </div>
        <div *ngIf="reminder.priority == 3" class="rating rating-md gap-1">
          <input name="priority" type="radio" class="mask mask-star bg-error" checked>
        </div>
      </div>
  
      
      <!-- Date , heure, nom du client, nom du CDP -->
      <div class="flex w-3/6">
        <label class="indicator-item badge badge-lg badge-ghost badge-outline">{{reminder.pm.firstname}} {{reminder.pm.name}} avec {{reminder.prospect.companyName}}</label>
        <div class="divider divider-horizontal"></div>
        <label>Le <b>{{reminder.date | date:"'EEEE d MMMM y"}}</b> à {{reminder.date | date:"HH:mm"}} </label>
        
      </div>
      

      <!-- Boutons meetingDone / suppression -->
      <div class="w-2/6 space-x-5">
        <input class="btn btn-primary btn-sm btn-success" type="button"
        value='{{reminder.done ? "Rendre le rappel comme non effectué" : "Rendre le rappel comme effectué"}}'
        (click)="reminder.done ? onMarkReminderDone() : onMarkReminderUndone()" />
      <input class="btn btn-primary btn-sm btn-error" type="button" value="Supprimer le rappel"
        (click)="onDeleteReminder()" />
      </div>
      
    </div>
  </div>
</div>
