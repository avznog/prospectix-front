<form [formGroup]="formSearchReminders">
  <input type="text" placeholder="Rechercher un rappel par nom, tel, mail, website, commentaire, objet du rappel..." formControlName="searchBar"/><br />
  <label for="date">Date : </label><input type="date" id="date" formControlName="date" /><br />
  <label for="futureReminders">Futurs rappels : </label><input type="checkbox" id="futureReminders" formControlName="futureReminders" /><br />
  <label for="previousReminders">Anciens rappels : </label><input type="checkbox" id="previousReminders" formControlName="oldReminders" /><br />
  <label for="orderByPriority">Afficher par ordre de priorité : </label><input type="checkbox" id="orderByPriority" formControlName="orderByPriority" (change)="onOrderPriorityChange()"/><br />
  <label for="priority">Afficher les rappels de priorité : </label><input type="number" id="priority" placeholder="0" formControlName="priority" (change)="onPriorityChange()" /><br />
  <input type="submit" value="Rechercher" />
</form>
