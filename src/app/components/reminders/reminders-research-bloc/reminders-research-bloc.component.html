<div class="flex flex-row justify-around items-start m-0 mb-5">

  <!-- "Rechercher un rappel par nom, tel, mail, website, commentaire, objet du rappel..." -->

  <div class="form-control w-full max-w-xs">
    <label class="label" for="search">
      <span class="label-text">Recherche</span>
    </label>
    <input type="search" [(ngModel)]="keyword" (keyup)="onEditKeyword()" placeholder="Recherche"
      class="input input-bordered w-full max-w-xs" />
  </div>

  <!-- Show upcoming reminders -->

  <div class="form-control min-w-fit">
    <label for="futureReminders" class="label cursor-pointer">
      <span class="label-text">Futurs rappels</span>
    </label>
    <input id="futureReminders" name="oldNewReminders" type="radio" class="radio"[checked]="oldOrNew == 'new'" [value]="'new'" [(ngModel)]="oldOrNew"
      (change)="onEditOldOrNew()" />
  </div>

  <!-- Show past reminders -->

  <div class="form-control min-w-fit">
    <label for="previousReminders" class="label cursor-pointer">
      <span class="label-text">Anciens rappels</span>
    </label>
    <input class="radio" name="oldNewReminders" type="radio" id="previousReminders" [value]="'old'" [(ngModel)]="oldOrNew"
      (change)="onEditOldOrNew()"  />
  </div>

  <!-- Show done reminders -->

  <div class="form-control min-w-fit">
    <label for="remindersDone" class="label cursor-pointer">
      <span class="label-text">Rappels effectués</span>
    </label>
    <input class="toggle" type="checkbox" id="remindersDone" [(ngModel)]="done"
      (change)="onEditDone()" checked />
  </div>

  <!-- Show by priority order -->

  <div class="form-control min-w-fit">
    <label for="orderByPriority" class="label cursor-pointer">
      <span class="label-text">Par ordre de priorité</span>
    </label>
    <input class="toggle" type="checkbox" id="orderByPriority" [(ngModel)]="orderByPriority"
      (change)="onEditOrderByPriority()" checked />
  </div>

  <!-- Prority level -->

  <div class="form-control min-w-fit">
    <label for="priority" class="label cursor-pointer">
      <span class="label-text">Priorité</span>
    </label>
    <input type="range" min="0" max="3" value="3" class="range {{priority == 1 && 'range-secondary'}} {{priority == 2 && 'range-primary'}} {{priority == 3 && 'range-accent'}}" id="priority" [(ngModel)]="priority"
      (change)="onEditPriority()" />
      <div class="w-full flex justify-between text-xs px-2">
        <span>*</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </div>
  </div>

  <!-- Select with a specific date or within a date range -->

  <label for="date-option" class="btn modal-button">Par date</label>

  <input type="checkbox" id="date-option" class="modal-toggle" />
  <div class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
      <div class="flex flex-col w-full lg:flex-row">
        <div class="grid flex-grow h-32 card bg-base-300 rounded-box place-items-center">
          <label class="label" for="date">
            <span class="label-text">Date</span>
          </label>
          <input type="date" id="date" [(ngModel)]="date" (change)="onEditDate()" />
        </div>
        <div class="divider lg:divider-horizontal">OR</div>
        <div class="grid flex-grow h-32 card bg-base-300 rounded-box place-items-center">
          <label class="label" for="dateDown">
            <span class="label-text">Date inférieure</span>
          </label>
          <input type="date" id="dateDown"[(ngModel)]="dateDown" (change)="onEditDateDown()" />

          <label class="label" for="dateUp">
            <span class="label-text">Date supérieure</span>
          </label>
          <input type="date" id="dateUp" [(ngModel)]="dateUp" (change)="onEditDateUp()" />
        </div>
      </div>
      <div class="modal-action">
        <label for="date-option" class="btn">Ok</label>
      </div>
    </div>
  </div>
</div>
