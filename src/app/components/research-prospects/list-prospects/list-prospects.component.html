<div *ngFor="let prospect of prospects" >
  <app-each-prospect [prospect]="prospect" *ngIf="(prospect.city.name == currentCity.name || currentCity.name == 'Toutes les villes') && (prospect.activity.name == currentActivity.name || currentActivity.name == 'Tous les domaines d\'activité')"></app-each-prospect>
  <br/>
</div>
<p *ngIf="noProspect" style="color:red;">Il n'y a pas de prospect pour ces critères !!!</p>
