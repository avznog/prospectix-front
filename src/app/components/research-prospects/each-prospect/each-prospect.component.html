<div style="border: 1px solid black;">
  <div><p><b>1. {{prospect.companyName}}</b> | {{prospect.activity.name}} | {{prospect.streetAddress}}, {{prospect.city.zipcode}}, {{prospect.city.name}}, {{prospect.country.name}}</p></div>
  <div>{{prospect.phone.number}}<form [formGroup]="changeNumberForm"><input type="number" id="number" placeholder="0684653454" formControlName="number"/></form><button style="color: green;" (click)="onChangePhoneNumber()">Modifier le tel</button></div>
  <div>{{prospect.email.email}}<form [formGroup]="changeEmailForm"><input type="email" id="email" placeholder="bgonzva@juniorisepc.com" formControlName="email"/></form><button style="color: green;" (click)="onChangeEmail()">Modifier l'email</button></div>
  <div>{{prospect.website.website}}<form [formGroup]="changeWebsiteForm"><input type="text" id="website" placeholder="www.juniorisep.com" formControlName="website"/></form><button style="color: green;" (click)="onChangeWebsite()">Modifier le site internet</button></div>
  <div>
    {{prospect.comment}}
  </div>
  <button>Pas de r√©ponse</button><button>Rappel</button><button>Rendez-vous</button>
</div>
