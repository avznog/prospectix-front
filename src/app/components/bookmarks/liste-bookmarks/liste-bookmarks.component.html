<div *ngFor="let prospect of prospects">
    <app-each-bookmark [prospect]="prospect" [bookmarks]="bookmarks" [events]="events" (updateEventsEvent)="eventsUpdated($event)"></app-each-bookmark>
    <br />
</div>
<div *ngIf="prospects && prospects.length <= 0">
    <div class="alert alert-error card">
      <div class="radial-progress" style="--value:100;">100%</div>
      <div class="label">Vous avez épuisé tous les prospects favoris de la base !!</div>
    </div>
  </div>
