<div class="inline-flex items-end w-full mb-5 space-x-5 justify-items-center">
  <!-- Search a prospect - overrides the other filters -->
  <div class="w-full form-control">
    <label class="label" for="search">
      <span class="label-text">Recherche</span>
    </label>
    <input type="search" [(ngModel)]="keyword" (keyup.enter)="onEditKeyword()" placeholder="Recherche (entrée pour valider)"
      class="w-full max-w-xs input input-bordered" />
  </div>

      class="select select-bordered">
      <option [defaultSelected]="'Tous les domaines d\'activite'" [value]="'allActivities'">Tous les domaines d'activité
      </option>
      <option *ngFor="let activity of activitiesService.secondaryActivities">{{activity.name}}</option>
    </select> 
  </div> -->

  <!-- Select city -->
  <div class="w-full max-w-xs form-control">
    <label class="label" for="city">
      <span class="label-text">Ville</span>
    </label>
    <select id="city" name="city" [(ngModel)]="zipcode" (change)="onEditCity()" class="select select-bordered">
      <option [defaultSelected]="'Toutes les villes'" [value]="-1000">Toutes les villes</option>
      <option *ngFor="let city of citiesService.cities" [ngValue]="city.zipcode">{{city.name}} : {{city.zipcode}}
      </option>
    </select>
  </div>
</div>
