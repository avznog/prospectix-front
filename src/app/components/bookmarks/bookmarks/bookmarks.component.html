<app-header></app-header>
<div class="container mx-auto">
  <h1 class="ml-6 text-xl mb-5">Prospects favoris de {{ bookmarksService.researchParamsBookmarks.pseudo == "" ? 'tous les chefs de projets': bookmarksService.researchParamsBookmarks.pseudo}}</h1>
  <div class="drawer drawer-end">
  <input id="drawer-prospect-history" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
  <app-bookmarks-research-bloc></app-bookmarks-research-bloc>
  <app-liste-bookmarks></app-liste-bookmarks>
  <div class="divider" ></div>
    <div class="btn-group flex justify-center">
      <button class="btn btn-outline btn-ghost {{bookmarksService.researchParamsBookmarks.skip > 0 ? '' : 'btn-disabled'}}" (click)="pageDown()">«</button>
      <button class="btn btn-outline btn-ghost">Page {{bookmarksService.researchParamsBookmarks.skip / 20 + 1}}</button>
      <button class="btn btn-outline btn-ghost {{bookmarksService.bookmarks && bookmarksService.bookmarks.size <= 0 ? 'btn-disabled' : ''}}" (click)="pageUp()">»</button>
    </div>
  </div>
  <div class="drawer-side">
    <label for="drawer-prospect-history" class="drawer-overlay"></label>
    <div class="menu p-4 overflow-y-auto w-100 bg-base-100 text-base-content">
      <app-prospect-history></app-prospect-history>
    </div>
  </div>
  </div>
</div>
